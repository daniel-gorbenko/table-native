<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Table</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div>
    <form id="form">
      <div>
        <h1>Построить таблицу</h2>

        <input type="number" min="1" id="rows" placeholder="Введите количество строк">
        <input type="number" min="1" id="cols" placeholder="Введите количество столбцов">
        <input type="number" min="1" id="x" placeholder="Введите число X">

        <input type="submit" id="create-table" value="Построить">
      </div>
    </form>

    <div id="app" class="app"></div>
  </div>

  <script src="js/functions.js"></script>
  <script src="js/app.js"></script>

  <script type="text/template" id="template-table">
    <table>
      <thead>
        <caption>
          <h2>Сгенерированная таблица</h2>
          <div class="button_cell"></div>
        </caption>
      </thead>
      <tbody></tbody>
      <tfoot></tfoot>
    </table>
  </script>

  <script type="text/template" id="template-row">
    <tr></tr>
  </script>

  <script type="text/template" id="template-cell">
    <td class="">
      <span class="amount">%% amount %%</span>
      <span class="percent_value">%% percent %%%</span>
      <div class="percent" style="height: %% percent %%%"></div>
    </td>
  </script>

  <script type="text/template" id="template-add">
    <a href="" class="table-btn">Добавить строку</a>
  </script>
</body>
</html>
